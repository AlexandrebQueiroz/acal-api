app:
  version: test

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/acaldb
    username: root
    password: 123456
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
      hbm2ddl:  auto
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: false
        check_nullability: false

server:
  port: 8080